<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Remover Moedas</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container">
    <div class="breadcrumbs">
      <a th:href="@{/}">Home</a> <span>/</span> 
      <a th:href="@{/moedas}">Moedas</a> <span>/</span> 
      <span>Remover</span>
    </div>

    <div class="page-header">
      <h2 style="margin:0; font-size:28px; color: var(--gray-900);">Remover Moedas</h2>
      <a th:href="@{'/alunos/ver/' + ${aluno.id}}" class="btn btn-secondary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Voltar
      </a>
    </div>

    <section class="card">
      <div style="background: rgba(239, 68, 68, 0.08); padding: var(--spacing-md); border-radius: var(--radius-md); border-left: 3px solid var(--error); margin-bottom: var(--spacing-lg);">
        <div class="small muted">Aluno: <strong th:text="${aluno.nome}">João Silva</strong></div>
        <div class="small muted">Saldo Atual: <strong th:text="${aluno.saldoMoedas}">100</strong> moedas</div>
      </div>

      <form th:action="@{'/moedas/remover/' + ${aluno.id}}" method="post">
        <div class="form-grid">
          <div>
            <label for="quantidade">Quantidade de Moedas *</label>
            <input type="number" id="quantidade" name="quantidade" min="1" th:max="${aluno.saldoMoedas}" required/>
            <small class="muted">Máximo: <span th:text="${aluno.saldoMoedas}">100</span> moedas</small>
          </div>

          <div>
            <label for="descricao">Descrição (opcional)</label>
            <input type="text" id="descricao" name="descricao" placeholder="Motivo da remoção..."/>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn" style="background: var(--error); color: white; border: none;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Remover Moedas
          </button>
          <a th:href="@{'/alunos/ver/' + ${aluno.id}}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </section>

    <div th:replace="fragments/footer :: footer"></div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
