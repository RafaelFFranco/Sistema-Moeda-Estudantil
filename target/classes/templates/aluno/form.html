<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Form Aluno</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <h2 th:text="${aluno.id != null ? 'Editar Aluno' : 'Novo Aluno'}">Form</h2>
  <form th:action="@{/alunos/salvar}" th:object="${aluno}" method="post">
    <input type="hidden" th:field="*{id}">
    <label>Nome: <input th:field="*{nome}" /></label><br/>
    <label>Email: <input th:field="*{email}" /></label><br/>
    <label>CPF: <input th:field="*{cpf}" /></label><br/>
    <label>RG: <input th:field="*{rg}" /></label><br/>
    <label>Endereço: <input th:field="*{endereco}" /></label><br/>
    <label>Curso: <input th:field="*{curso}" /></label><br/>
    <label>Login: <input th:field="*{login}" /></label><br/>
    <label>Senha: <input th:field="*{senha}" type="password"/></label><br/>
    <label>Instituição:
      <select name="instituicaoId">
        <option value="">Selecione uma instituição</option>
        <option th:each="inst: ${instituicoes}" 
                th:value="${inst.id}" 
                th:text="${inst.nome}"
                th:selected="${aluno.instituicao != null and aluno.instituicao.id == inst.id}">Inst</option>
      </select>
    </label><br/>
    <button type="submit">Salvar</button>
  </form>
  <a th:href="@{/alunos}">Voltar</a>
</body>
</html>
