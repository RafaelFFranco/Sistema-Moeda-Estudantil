<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Painel do Professor</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container">
    <div class="breadcrumbs"><a th:href="@{/}">Home</a> <span>/</span> <span>Painel do Professor</span></div>

    <main class="card">
      <h2>Painel do Professor</h2>
      <p class="small">Total de alunos: <span th:text="${totalAlunos} ?: 0">0</span></p>

      <section class="home-grid">
        <div class="home-card">
          <a th:href="@{/alunos}">Gerenciar Alunos</a>
          <p class="small">Criar, editar e visualizar alunos</p>
        </div>
      </section>
    </main>
  </div>

  <div th:replace="fragments/footer :: footer"></div>
  <script src="/js/main.js"></script>
</body>
</html>
