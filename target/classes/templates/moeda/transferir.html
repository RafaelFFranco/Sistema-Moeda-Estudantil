<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Transferir Moedas</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container">
    <div class="breadcrumbs">
      <a th:href="@{/}">Home</a> <span>/</span> 
      <a th:href="@{/moedas}">Moedas</a> <span>/</span> 
      <span>Transferir</span>
    </div>

    <div class="page-header">
      <h2 style="margin:0; font-size:28px; color: var(--gray-900);">Transferir Moedas</h2>
      <a href="/moedas" class="btn btn-secondary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Voltar
      </a>
    </div>

    <section class="card">
      <form method="post" action="/moedas/transferir" data-loading="true" data-loading-message="Processando transferência...">
        <div class="form-grid">
          <div th:if="${isProfessor}">
            <label>Professor (origem)</label>
            <div>
              <strong th:text="${professor != null ? professor.nome : 'Professor autenticado'}">Professor</strong>
              <span> - Saldo: <span th:text="${professor != null ? professor.saldoMoedas : 0}">0</span> moedas</span>
            </div>
          </div>

          <div>
            <label for="alunoDestinoId">Aluno Destino *</label>
            <select id="alunoDestinoId" name="alunoDestinoId" required>
              <option value="">Selecione...</option>
              <option th:each="a : ${alunos}" th:value="${a.id}" th:text="${a.nome + ' - Saldo: ' + a.saldoMoedas + ' moedas'}">
                Maria Santos - Saldo: 50 moedas
              </option>
            </select>
          </div>

          <div>
            <label for="quantidade">Quantidade de Moedas *</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required/>
          </div>

          <div>
            <label for="descricao">Descrição (opcional)</label>
            <input type="text" id="descricao" name="descricao" placeholder="Motivo da transferência..."/>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17 1l4 4-4 4M3 11V9a4 4 0 0 1 4-4h14M7 23l-4-4 4-4M21 13v2a4 4 0 0 1-4 4H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Confirmar Transferência
          </button>
          <a href="/moedas" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </section>

    <div th:replace="fragments/footer :: footer"></div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
