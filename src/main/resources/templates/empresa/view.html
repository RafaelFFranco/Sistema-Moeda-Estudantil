<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Empresa</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <h2>Empresa Parceira</h2>
  <p>ID: <span th:text="${empresa.id}"></span></p>
  <p>Nome: <span th:text="${empresa.nome}"></span></p>
  <p>Email: <span th:text="${empresa.email}"></span></p>
  <p>Login: <span th:text="${empresa.login}"></span></p>
  <a th:href="@{/empresas}">Voltar</a>
</body>
</html>
