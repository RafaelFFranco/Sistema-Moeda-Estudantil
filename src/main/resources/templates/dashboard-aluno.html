<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Painel do Aluno</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container">
    <div class="breadcrumbs"><a th:href="@{/}">Home</a> <span>/</span> <span>Painel do Aluno</span></div>

    <main class="card">
      <h2 th:text="${aluno.nome} ?: 'Aluno'">Aluno</h2>
      <p><strong>Login:</strong> <span th:text="${aluno.login}"></span></p>
      <p><strong>Saldo de moedas:</strong> <span th:text="${aluno.saldoMoedas} ?: 0"></span></p>

      <section class="home-grid">
        <div class="home-card">
          <a th:href="@{/moedas/trocar}">Trocar Moedas</a>
          <p class="small">Resgatar vantagens cadastradas pela instituição</p>
        </div>
        <div class="home-card">
          <a th:href="@{/moedas/transferir}">Transferir Moedas</a>
          <p class="small">Enviar moedas para outro aluno</p>
        </div>
        <div class="home-card">
          <a th:href="@{/alunos/me}">Meu Perfil</a>
          <p class="small">Ver detalhes e histórico</p>
        </div>
      </section>

    </main>
  </div>

  <div th:replace="fragments/footer :: footer"></div>
  <script src="/js/main.js"></script>
</body>
</html>
