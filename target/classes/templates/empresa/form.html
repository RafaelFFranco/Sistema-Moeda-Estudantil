<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Form Empresa</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <h2 th:text="${empresa.id != null ? 'Editar Empresa' : 'Nova Empresa'}">Form</h2>
  <form th:action="@{/empresas/salvar}" th:object="${empresa}" method="post">
    <input type="hidden" th:field="*{id}">
    <label>Nome: <input th:field="*{nome}" /></label><br/>
    <label>Email: <input th:field="*{email}" /></label><br/>
    <label>Login: <input th:field="*{login}" /></label><br/>
    <label>Senha: <input th:field="*{senha}" type="password"/></label><br/>
    <button type="submit">Salvar</button>
  </form>
  <a th:href="@{/empresas}">Voltar</a>
</body>
</html>
