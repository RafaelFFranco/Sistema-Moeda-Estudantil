<!DOCTYPE html>
<!-- Footer fragment -->
<div th:fragment="footer">
  <footer class="site-footer">
    <div class="container">
      <div style="display:flex; justify-content:center; align-items:center; gap: 8px; color: #9CA3AF;">
        © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Moeda Estudantil
      </div>
    </div>
  </footer>
  <div id="global-loading-overlay" class="loading-overlay" hidden aria-live="assertive" aria-busy="true">

      <div class="loading-spinner" aria-hidden="true"></div>
      <p class="loading-text">Processando...</p>
    </div>
  </div>
</div>
