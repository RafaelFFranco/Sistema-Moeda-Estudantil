<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Alunos</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <h2>Alunos</h2>
  <a th:href="@{/}">Voltar</a> | <a th:href="@{/alunos/novo}">Novo Aluno</a>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Curso</th>
        <th>Instituição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="aluno : ${alunos}">
        <td th:text="${aluno.id}">1</td>
        <td th:text="${aluno.nome}">Nome</td>
        <td th:text="${aluno.email}">email</td>
        <td th:text="${aluno.curso}">curso</td>
        <td th:text="${aluno.instituicao != null ? aluno.instituicao.nome : ''}">inst</td>
        <td>
          <a th:href="@{|/alunos/ver/${aluno.id}|}">Ver</a> |
          <a th:href="@{|/alunos/editar/${aluno.id}|}">Editar</a> |
          <a th:href="@{|/alunos/deletar/${aluno.id}|}" onclick="return confirm('Confirma?')">Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
