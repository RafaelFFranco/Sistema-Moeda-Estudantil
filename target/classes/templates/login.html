<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrar — Moeda Estudantil</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        :root{
            --bg:#f6f8fb;
            --card:#ffffff;
            --primary:#2563eb; /* azul */
            --accent:#06b6d4; /* teal */
            --muted:#6b7280;
            --radius:14px;
            --shadow: 0 6px 20px rgba(16,24,40,0.08);
        }
        html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:#0f172a}
        .layout{min-height:100vh; display:flex; flex-direction:column}
        @media(min-width:1024px){ .layout{flex-direction:row} }

        /* Left illustration panel */
        .panel-illustration{display:none}
        @media(min-width:1024px){
            .panel-illustration{display:flex;flex:1;align-items:center;justify-content:center;padding:48px;background:linear-gradient(135deg, rgba(37,99,235,0.06), rgba(6,182,212,0.06));position:relative;overflow:hidden}
            .panel-illustration .card{max-width:520px}
            .panel-illustration .art{width:100%;border-radius:20px;box-shadow:var(--shadow);display:block}
            .panel-illustration h2{margin:20px 0 8px;font-size:24px}
            .panel-illustration p{color:var(--muted);margin:0}
            .panel-bg{position:absolute;inset:0;opacity:0.18;background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120'><rect width='100%' height='100%' fill='none'/><circle cx='20' cy='20' r='18' stroke='%232563EB' stroke-opacity='0.08' stroke-width='6' fill='none'/></svg>")}
        }

        /* Right form panel */
        .panel-form{flex:1;display:flex;align-items:center;justify-content:center;padding:32px}
        .card{width:100%;max-width:420px;background:var(--card);border-radius:16px;padding:28px;box-shadow:var(--shadow)}
        .brand{display:flex;flex-direction:column;align-items:center;margin-bottom:18px}
        .logo-wrap{width:72px;height:72px;border-radius:14px;display:inline-flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--primary),var(--accent));padding:8px;box-shadow:0 6px 18px rgba(37,99,235,0.12);}
        .logo-wrap img{width:100%;height:100%;object-fit:contain}
        h1{font-size:1.6rem;margin:12px 0 4px}
        .muted{color:var(--muted);font-size:0.95rem}

        form .field{display:flex;flex-direction:column;margin-bottom:14px}
        label{font-size:0.875rem;margin-bottom:6px;color:#0f172a}
        input[type="text"],input[type="password"]{height:48px;padding:10px 12px;border:1px solid #e6edf3;border-radius:10px;font-size:1rem;outline:none;transition:box-shadow .18s,border-color .18s}
        input:focus{box-shadow:0 6px 18px rgba(37,99,235,0.08);border-color:rgba(37,99,235,0.9)}

        .password-wrap{position:relative}
        .toggle-visibility{position:absolute;right:10px;top:50%;transform:translateY(-50%);background:transparent;border:0;padding:6px;cursor:pointer;color:var(--muted)}

        .btn-primary{display:inline-flex;align-items:center;justify-content:center;gap:8px;width:100%;height:48px;background:linear-gradient(90deg,var(--primary),var(--accent));border:0;color:#fff;border-radius:10px;font-weight:600;cursor:pointer;box-shadow:0 8px 24px rgba(6,182,212,0.12)}
        .btn-ghost{background:transparent;border:1px solid #e6edf3;padding:10px 14px;border-radius:10px;cursor:pointer}

        .links{margin-top:12px;text-align:center}
        .links a{color:var(--primary);text-decoration:none;font-weight:600}

        .toc{margin-top:18px;padding-top:14px;border-top:1px solid #f1f5f9;font-size:0.85rem;color:var(--muted);text-align:center}

        /* small tweaks */
        .row{display:flex;gap:8px;justify-content:center}
    </style>
</head>
<body>
<div class="layout">
    <!-- Left illustration for large screens -->
    <div class="panel-illustration">
        <div class="panel-bg" aria-hidden="true"></div>
        <div class="card">
            <img th:src="@{/img/login-illustration.png}" src="/img/login-illustration.png" alt="Estudantes colaborando" class="art" />
            <div style="text-align:center;margin-top:18px">
                <h2>Colabore e seja recompensado</h2>
                <p>Troque moedas, ganhe recompensas e fortaleça a comunidade universitária.</p>
            </div>
        </div>
    </div>

    <!-- Right form -->
    <div class="panel-form">
        <div class="card" role="main">
            <div class="brand">
                <div class="logo-wrap">
                    <img th:src="@{/img/login-icon.png}" src="/img/login-icon.png" alt="Moeda Estudantil"/>
                </div>
                <h1>Moeda Estudantil</h1>
                <div class="muted">Entre para acessar sua conta</div>
            </div>

            <div th:if="${error}" style="color:#b91c1c;margin-bottom:12px;text-align:center;" th:text="${error}"></div>

            <form th:action="@{/login}" method="post" onsubmit="return true;">
                <div class="field">
                    <label for="username">Usuário</label>
                    <input id="username" name="username" type="text" placeholder="Digite seu usuário" required autocomplete="username" />
                </div>

                <div class="field password-wrap">
                    <label for="password">Senha</label>
                    <input id="password" name="password" type="password" placeholder="Digite sua senha" required autocomplete="current-password" />
                    <button type="button" class="toggle-visibility" aria-label="Mostrar senha" onclick="togglePassword(event)">
                        <!-- Eye icon (shows) -->
                        <svg id="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        <!-- EyeOff icon (hidden by default) -->
                        <svg id="icon-eye-off" style="display:none" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.54 21.54 0 0 1 5.06-5.94"></path><path d="M1 1l22 22"></path></svg>
                    </button>
                </div>

                <div style="margin-top:6px;">
                    <button type="submit" class="btn-primary">
                        <!-- coin icon simple -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" style="color:rgba(255,255,255,0.95)"><circle cx="12" cy="12" r="8"></circle><path d="M8 12h8"></path></svg>
                        Entrar
                    </button>
                </div>
            </form>

            <div class="links">
                <p class="muted">Não tem uma conta? <a th:href="@{/alunos/novo}">Criar conta</a></p>
            </div>

            <div class="toc">
                Ao entrar, você concorda com nossos <a th:href="@{/terms}">Termos de Uso</a> e <a th:href="@{/privacy}">Política de Privacidade</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Toggle password visibility
    function togglePassword(e){
        var pwd = document.getElementById('password');
        var eye = document.getElementById('icon-eye');
        var eyeOff = document.getElementById('icon-eye-off');
        if(pwd.type === 'password'){
            pwd.type = 'text';
            eye.style.display='none'; eyeOff.style.display='inline-block';
        } else {
            pwd.type = 'password';
            eye.style.display='inline-block'; eyeOff.style.display='none';
        }
        // keep focus on password
        pwd.focus();
    }
</script>
</body>
</html>
