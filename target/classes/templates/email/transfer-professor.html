<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transferência realizada</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #eaeaea; border-radius: 6px; }
        .header { background:#2d6cdf; color: white; padding: 12px; border-radius: 4px; }
        .content { padding: 16px; }
        .footer { font-size: 12px; color: #777; padding-top: 12px; }
        .amount { font-size: 20px; font-weight: bold; color: #2d6cdf; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Transferência enviada</h2>
    </div>
    <div class="content">
        <p>Olá <span th:text="${nomeProfessor}">Professor</span>,</p>

        <p>Você enviou <span class="amount" th:text="${quantidade}">0</span> moedas para o aluno <strong th:text="${nomeAluno}">Aluno</strong>.</p>

        <p th:if="${descricao}">Mensagem enviada: <em th:text="${descricao}"></em></p>

        <p>Data/hora: <span th:text="${dataHora}">--/--/----</span></p>

        <p>Seu saldo atual: <strong th:text="${saldoAtual}">0</strong></p>

        <hr/>
        <p class="footer">Esta é uma notificação automática do sistema Moeda Estudantil.</p>
    </div>
</div>
</body>
</html>
