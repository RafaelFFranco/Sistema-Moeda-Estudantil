<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Form Professor</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container">
    <div class="breadcrumbs"><a th:href="@{/}">Home</a> <span>/</span> <a th:href="@{/professores}">Professores</a> <span>/</span> <span th:text="${professor.id != null ? 'Editar' : 'Novo'}">Novo</span></div>

    <section class="card">
      <form th:action="@{/professores/salvar}" th:object="${professor}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-grid">
          <div>
            <label>Nome</label>
            <input th:field="*{nome}" />
          </div>
          <div>
            <label>Email</label>
            <input type="email" th:field="*{email}" />
          </div>
          <div>
            <label>CPF</label>
            <input th:field="*{cpf}" />
          </div>
          <div>
            <label>Disciplina</label>
            <input th:field="*{disciplina}" />
          </div>
          <div>
            <label>Login</label>
            <input th:field="*{login}" />
          </div>
          <div>
            <label>Senha</label>
            <input th:field="*{senha}" type="password"/>
          </div>
          <div>
            <label>Instituição</label>
            <select name="instituicaoId">
              <option value="">Selecione uma instituição</option>
              <option th:each="inst: ${instituicoes}"
                      th:value="${inst.id}"
                      th:text="${inst.nome}"
                      th:selected="${professor.instituicao != null and professor.instituicao.id == inst.id}">Inst</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Salvar</button>
          <a class="btn btn-secondary" th:href="@{/professores}">Cancelar</a>
        </div>
      </form>
    </section>

    <div th:replace="fragments/footer :: footer"></div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
