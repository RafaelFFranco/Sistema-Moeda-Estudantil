<!DOCTYPE html>
<!-- Header fragment -->
<div th:fragment="header">
  <div class="container">
    <header class="site-header">
      <div class="brand">
        <div class="logo" style="background-image: url('/img/logo.svg');"></div>
        <div>
          <h1>Moeda Estudantil</h1>
          <div class="small muted">Gerencie alunos, empresas e saldos</div>
        </div>
      </div>

      <div class="header-right">
        <nav class="nav-links">
          <a th:href="@{/}">Home</a>
          <a th:if="${!isAluno}" th:href="@{/alunos}">Alunos</a>
          <!-- Esconder links de Professores/Empresas para alunos -->
          <!-- Não mostrar links para professores; apenas para usuários que não são alunos nem professores -->
          <a th:if="${!isAluno and !isProfessor}" th:href="@{/professores}">Professores</a>
          <a th:if="${!isAluno and !isProfessor}" th:href="@{/empresas}">Empresas</a>
          <a th:href="@{/moedas}">Moedas</a>
          <!-- Extrato removido (redundante com 'Moedas') -->
        </nav>

        <div class="auth-actions">
          <form th:if="${isAuthenticated}" th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-logout">Sair</button>
          </form>
        </div>
      </div>
    </header>
  </div>
</div>
