<!DOCTYPE html>
<!-- Header fragment -->
<div th:fragment="header">
  <div class="container">
    <header class="site-header">
      <div class="brand">
        <div class="logo" style="background-image: url('/img/logo.svg');"></div>
        <div>
          <h1>Moeda Estudantil</h1>
          <div class="small muted">Gerencie alunos, empresas e saldos</div>
        </div>
      </div>

      <div class="header-right">
  <!-- Use action="" to submit to current URL and avoid evaluating request object at template-parse time -->
  <form action="" method="get" class="search-form">
          <div class="search" data-action="search">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="search-icon">
              <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input id="search-input" name="q" th:value="${q}" placeholder="Buscar por nome ou email..."/>
            <button type="button" class="clear-btn" style="display:none;">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
        </form>

        <nav class="nav-links">
          <a th:href="@{/}">Home</a>
          <a th:href="@{/alunos}">Alunos</a>
          <a th:href="@{/empresas}">Empresas</a>
          <a th:href="@{/moedas}">Moedas</a>
        </nav>
      </div>
    </header>
  </div>
</div>
